<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tactical RPG</title>
    <link rel="stylesheet" href="./css/main.css">

    <div id="gamearea">
        <div id="player-panel-box">
            <div id="player-panel"></div>
            <div id="player-panel-info-text"></div>
            <div id="combat-timeline-box">
                <h2 id="combat-timeline-header">Combat Timeline:</h2>

            </div>
            <div id="player-panel-button-box">

            </div>
        </div>

                <div id="main-menu-one-player" class="main-menu-elements">

                </div>
                <div id="main-menu-two-player" class="main-menu-elements">
                    <h1>2 Player</h1>
                </div>
                <div id="main-menu-three-player" class="main-menu-elements">

                </div>
                <div id="main-menu-four-player" class="main-menu-elements">

    <script src="./js/game/spell-list/spell-range-preview/spell-preview.js"></script>
